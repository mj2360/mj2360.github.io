        <script>

var $el = $('#type1'),  
    html = $el.html(),
    txt = $el.text(),
    txtLen = html.length,
    timeOut,
    char = 0;

$el.text('|');



(function typeIt() {   
    var humanize = Math.round(Math.random() * (700 - 30)) + 30;
    timeOut = setTimeout(function() {
        char++;
        var type = html.substring(0, char);
        $el.html(type + '|');
        typeIt();

        if (char == txtLen) {
            // $el.html($el.html().slice(0, -1)); // remove the '|'
            clearTimeout(timeOut);
        }
       
    }, humanize);
}());
